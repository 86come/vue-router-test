<!DOCTYPE html>
<html lang="en">

<head>
    <div id="app">
        <h3>小黑的书架</h3>
        <ul v-for="book in booksList">
          <li>
            <span>{{  book.name }}</span>
            <span>{{  book.author }}</span>
            <button @click="delBook">删除</button>
          </li>
        </ul>
    </div>
</head>
<body>
    <App></App>
</body>
</html>
<script src="./vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            msg: 'Hello Vue!',
            booksList: [
                { id: 1, name: '《红楼梦》', author: '曹雪芹' },
                { id: 2, name: '《西游记》', author: '吴承恩' },
                { id: 3, name: '《水浒传》', author: '施耐庵' },
                { id: 4, name: '《三国演义》', author: '罗贯中' }
            ]
        },
        methods: {
            delBook(index) {
                this.booksList.splice(index, 1)
            }
        }
    })
</script>
